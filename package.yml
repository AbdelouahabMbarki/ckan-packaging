---
- hosts: build
  vars_prompt:
   - name: version
     prompt: "Ckan Version"
     private: False
   - name: iteration
     prompt: "Iteration"
     private: False
  tasks:
    - name: make sure packages are installed
      action: apt pkg=$item state=installed
      with_items:
        - rubygems
        - python-virtualenv
        - python-setuptools
        - git-core
        - python-dev
        - ruby1.8-dev
        - postgresql
        - libpq-dev
        - libxml2-dev
        - libxslt1-dev
        - build-essential
        - apache2
        - libapache2-mod-wsgi
        - nginx

    - name: install fpm
      action: command gem install -v 0.4.21 fpm creates=/usr/local/bin/fpm

    - name: get ckan version
      action: git repo=https://github.com/okfn/ckan dest=/usr/lib/ckan/default/src/ckan version=release-v${version}

    - name: get pip
      action: easy_install name=pip

    - name: install requirements and make virtualenv
      action: pip requirements=/usr/lib/ckan/default/src/ckan/pip-requirements.txt virtualenv=/usr/lib/ckan/default/ virtualenv_site_packages=yes

    - name: run setup.py develop for ckan
      action: command chdir=/usr/lib/ckan/default/src/ckan/ ../../bin/python setup.py develop

    - name: create directories
      action: file path=$item state=directory
      with_items:
        - /etc/ckan/default

    - name: copy all needed files
      action: copy src=$item dest=/$item
      with_items:
        - etc/ckan/default/who.ini
        - etc/ckan/default/apache.wsgi
        - etc/apache2/sites-available/ckan_default
        - etc/nginx/sites-available/ckan
        - etc/cron.daily/remove_old_sessions

    - name: copy executables
      action: copy src=$item dest=/$item mode=744
      with_items:
        - usr/bin/ckan
        - tmp/after_web.sh

    - name: build deb main
      action: command chdir=/var/www/ fpm -t deb -s dir --description='CKAN package' --after-install=/tmp/after_web.sh -n python-ckan --iteration $iteration -v $version -d nginx -d apache2 -d libapache2-mod-wsgi -d libpq5 --config-files /etc/apache2/sites-available/ckan --config-files /etc/nginx/sites-available/ckan /usr/lib/ckan/ /etc/ckan/ /usr/bin/ckan /etc/cron.daily/remove_old_sessions /etc/apache2/sites-available/ckan_default /etc/nginx/sites-available/ckan
